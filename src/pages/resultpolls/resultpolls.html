<ion-header>
  <ion-navbar class="toolbar toolbar-md">
      <ion-title class="toolbar-title toolbar-title-md">
          Resultados
      </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
      <ion-card padding *ngFor="let poll of resultado2">
          <div class="card-title">{{poll.pregunta}}</div>
          <div class="card-subtitle">{{poll.resultado}}</div>
      </ion-card>
  </ion-item>

  <ion-item>
        <ion-card padding *ngFor="let result of asks">
            <div class="card-title">{{result.pregunta}}</div>
            <div class="card-subtitle">{{result.resultado}}</div>
        </ion-card>
    </ion-item>
</ion-content>
