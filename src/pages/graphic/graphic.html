<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Graficaci√≥n de los resultados
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="contarRegresar()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
     <ion-buttons end>
      <button ion-button icon-only (click)="contar()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
  <ion-card-header>{{preguntaShow}}</ion-card-header>
  <ion-item item-center>{{labelText}}</ion-item>
  <ion-card-content>
  <div style="display: block">
    <canvas baseChart 
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">
    </canvas>
  </div>
  </ion-card-content>
</ion-card>

</ion-content>
