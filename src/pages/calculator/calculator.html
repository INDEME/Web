<ion-content padding class="colors_bg">

    <ion-card>

        <ion-list inset>

            <h4 class="font-s">Por favor ingrese el tamaño de la población:</h4>
            <ion-item>
                <ion-input class="bottom" type="number" name="poblacion" [(ngModel)]="poblacionValor" required></ion-input>
            </ion-item>

            <h4 class="font-s">Por favor ingrese el nivel de confianza</h4>
            <ion-item class="bottom">
                <ion-select [(ngModel)]="confianza" okText="Aceptar" cancelText="Cancelar">
                    <ion-option value="1.28">80%</ion-option>
                    <ion-option value="1.44">85%</ion-option>
                    <ion-option value="1.65">90%</ion-option>
                    <ion-option value="1.96">95%</ion-option>
                    <ion-option value="2.58">99%</ion-option>
                </ion-select>
            </ion-item>

            <h4 class="font-s">Por favor ingrese el margen de error:</h4>
            <ion-item>
                <ion-input class="bottom" type="number" name="error" [(ngModel)]="errorValor" required></ion-input>
            </ion-item>
            <button ion-button round (click)="calcularMuestra()">Calcular</button>
            <ion-item>

                <h4 class="font-s">Resultado:</h4>
                <h4 class="font-s">{{totalResultado}}</h4>
            </ion-item>
        </ion-list>
    </ion-card>


</ion-content>
