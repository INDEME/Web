<ion-content padding>

    <ion-card>

        <ion-list inset>

            <h4>Por favor ingrese el tamaño de la población:</h4>
            <ion-item>
                <ion-label>Tamaño de la población</ion-label>
                <ion-input type="number" name="poblacion" [(ngModel)]="poblacionValor" required></ion-input>
            </ion-item>

            <h4>Por favor ingrese el nivel de confianza</h4>
            <ion-item>
                <ion-label>Nivel de confianza</ion-label>
                <ion-select [(ngModel)]="confianza" okText="Aceptar" cancelText="Cancelar">
                    <ion-option value="1.28">80%</ion-option>
                    <ion-option value="1.44">85%</ion-option>
                    <ion-option value="1.65">90%</ion-option>
                    <ion-option value="1.96">95%</ion-option>
                    <ion-option value="2.58">99%</ion-option>
                </ion-select>
            </ion-item>

            <h4>Por favor ingrese el margen de error:</h4>
            <ion-item>
                <ion-label>Margen de error</ion-label>
                <ion-input type="number" name="error" [(ngModel)]="errorValor" required></ion-input>
            </ion-item>
            <button ion-button full round (click)="calcularMuestra()">Calcular</button>
            <ion-item>
                <ion-label>{{totalResultado}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-card>


</ion-content>
