<ion-header>
  <ion-navbar class="toolbar toolbar-md">
    <ion-title class="toolbar-title toolbar-title-md">
      Investigación de Mercado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
    <ion-card class="card card-md">
            
        <ion-card-header>
              
            Inicia Sesión
        </ion-card-header>
        
        <ion-item>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
        </ion-item>
        
        <button ion-button class="button button-md" (click)="login()">Aceptar</button>
        
    </ion-card>
    <h1>¿No tienes cuenta con nosotros? </h1> 
    <button ion-button (click)="goToSignUp()"  clear>Registrate!</button>
</ion-content>
