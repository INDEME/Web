<ion-header>
  <ion-navbar class="toolbar toolbar-md">
    <ion-title class="toolbar-title toolbar-title-md">
      Investigación de Mercado
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="padding">
  <ion-grid>
    <ion-row center>
      <ion-col>
        <ion-card class="container">

          <ion-card-header class="header-container">

            Inicia Sesión
          </ion-card-header>

          <ion-item>
            <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
          </ion-item>

          <button ion-button class="boton" (click)="login()">Aceptar</button>
          <h2 class="h2">¿No tienes cuenta con nosotros? </h2>
          <button ion-button class="boton" (click)="goToSignUp()" clear>Registrate!</button>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
