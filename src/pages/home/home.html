<ion-header>
  <ion-toolbar>
    <ion-title>
      Investigaci√≥n de Mercado
    </ion-title>
          
      
    <ion-buttons end class="bar-buttons">
      <button ion-button icon-only color="royal">Mis encuestas</button>
    </ion-buttons>
      
    <ion-buttons end>
      <button ion-button (click)="goToMath()" icon-only color="royal">
        <ion-icon name="calculator"></ion-icon>
      </button>
    </ion-buttons>
      
    <ion-buttons end>
      <button ion-button (click)="goToUser()" icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
      
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="library()">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
      
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <button class="button" item-right clear (click)="create()">
    <ion-icon name="add-circle" style="zoom:4.0;" c></ion-icon>
    Crear encuesta 
  </button>


    <ion-item>
        <ion-card padding class="containerEncuestas" *ngFor="let poll of resultado" (click)="menu(poll.id_encuesta)">
            <p class="card-title">Encuesta creada el: {{poll.fecha | date:'dd/MM/yyyy'}} </p>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div class="botones">
                    <ion-icon name="build" (click)="modifyPoll(poll.id_encuesta)" item-end></ion-icon>
    
                  </div>
                </ion-col>
                <ion-col>
                  <div class="botones">
                    <ion-icon name="trash" (click)="deletePoll(poll.id_encuesta)" item-end></ion-icon>
                  </div>
                </ion-col>
    
              </ion-row>
            </ion-grid>
        </ion-card>
    </ion-item>

</ion-content>
