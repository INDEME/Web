<ion-content class="other_bg" padding>

    <strong>Crear nueva encuesta</strong>

    <ion-fab center>
        <button ion-fab mini (click)="create()"> <ion-icon name="add"></ion-icon></button>
    </ion-fab>


    <ion-card class="containerEncuestas" padding *ngFor="let poll of resultado" (click)="menu(poll.id_encuesta)">
        <p class="card-title">Encuesta creada el: {{poll.fecha | date:'dd/MM/yyyy'}} </p>
    </ion-card>



</ion-content>
