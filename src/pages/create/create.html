<ion-header>
    <ion-navbar class="toolbar toolbar-md">
        <ion-title class="toolbar-title toolbar-title-md">
            Preguntas
        </ion-title>
        <ion-buttons end class="bar-buttons">
            <button ion-button (click)="goToPolls()" icon-only color="royal">Mis encuestas</button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-card>
      <p class="subtitle">Elige tipo de pregunta</p>
      <ion-list no-line>

          <button ion-item *ngFor="let item of tipoPregunta" (click)="openNavDetailsPage(item)" icon-start>
    <ion-item *ngFor= "let item of preguntas"> </ion-item>
    <!--<ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>-->
    <ion-icon name="add-circle" [ngStyle]="{'color': item.color}" item-end></ion-icon>
    {{ item.title }}
  </button>

      </ion-list>
  </ion-card>
</ion-content>
