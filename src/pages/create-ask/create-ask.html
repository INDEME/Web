<ion-header>
    <ion-navbar color="primary" class="toolbar toolbar-md">
        <ion-title class="toolbar-title toolbar-title-md">
            {{ item.title }}
        </ion-title>

    </ion-navbar>
</ion-header>




<ion-content class="gen_bg" padding>
    <ion-card>
        <ion-list>



            <ion-label class="text_lb">·Ingresa tu pregunta:</ion-label>
            <ion-input type="text" [(ngModel)]="pregunta"></ion-input>


            <button ion-button round (click)="OnSave()" class="boton">Agregar</button>


            <div *ngIf="item.id==2 || item.id == 1">


                <ion-label class="text_lb">·Ingresa las respuestas:</ion-label>
                <ion-input [disabled]="!isenabled" type="text" [(ngModel)]="answer" required></ion-input>

                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <div class="botones">
                                <ion-icon name="add" (click)="addAskOption()" item-end></ion-icon>

                            </div>
                        </ion-col>
                        <ion-col>
                            <div class="botones">
                                <ion-icon name="trash" (click)="deleteAskOption()" item-end></ion-icon>
                            </div>
                        </ion-col>

                    </ion-row>
                </ion-grid>

                <ion-item>
                    <ion-list padding *ngFor="let num of asks">
                        <ion-item>
                            <ion-radio></ion-radio>
                            <ion-label>{{num}}</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-item>
            </div>

            <div padding class="container" *ngIf="item.id == 5">
                <ion-img class="imageEmocion" src="../../assets/imgs/rating0.png"></ion-img>
            </div>

            <div padding class="container" *ngIf="item.id == 6">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-img class="image" width="150" height="150" src="../../assets/imgs/happy.png"></ion-img>
                        </ion-col>
                        <ion-col>
                            <ion-img class="image" width="150" height="150" src="../../assets/imgs/sad.png"></ion-img>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>

            <div padding *ngIf="item.id==21">
                <ion-list radio-group [(ngModel)]="Unica">
                    <ion-item>
                        <ion-label>1</ion-label>
                        <ion-radio value="1"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>2</ion-label>
                        <ion-radio value="2"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>3</ion-label>
                        <ion-radio value="3"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>4</ion-label>
                        <ion-radio value="4"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>5</ion-label>
                        <ion-radio value="5"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>6</ion-label>
                        <ion-radio value="6"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>7</ion-label>
                        <ion-radio value="7"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>8</ion-label>
                        <ion-radio value="8"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>9</ion-label>
                        <ion-radio value="9"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>10</ion-label>
                        <ion-radio value="10"></ion-radio>
                    </ion-item>
                </ion-list>
            </div>

            <div padding *ngIf="item.id==4">
                <ion-list radio-group [(ngModel)]="Unica">
                    <ion-item>
                        <ion-label>1</ion-label>
                        <ion-radio value="1"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>2</ion-label>
                        <ion-radio value="2"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>3</ion-label>
                        <ion-radio value="3"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>4</ion-label>
                        <ion-radio value="4"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>5</ion-label>
                        <ion-radio value="5"></ion-radio>
                    </ion-item>
                </ion-list>
            </div>

            <div padding *ngIf="item.id==22">
                <ion-list radio-group [(ngModel)]="Unica">
                    <ion-item>
                        <ion-label>Si</ion-label>
                        <ion-radio value="si"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>No</ion-label>
                        <ion-radio value="no"></ion-radio>
                    </ion-item>
                </ion-list>
            </div>

            <div padding class="container" *ngIf="item.id == 23">
                <ion-range margin min="0" max="10" [(ngModel)]="saturation" color="secondary">
                    <ion-label range-left>0</ion-label>
                    <ion-label range-right>10</ion-label>
                </ion-range>
            </div>

            <div padding *ngIf="item.id==2">
                <button ion-button round [disabled]="!isenabled" type="submit" (click)="SaveAnswer()" class="boton">Guardar respuestas</button>
            </div>

        </ion-list>
    </ion-card>
</ion-content>
