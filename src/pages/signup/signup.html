<ion-header>
    <ion-navbar class="toolbar toolbar-md">
        <ion-title class="toolbar-title toolbar-title-md">
            Registrarse
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="login-content login_bg" padding>
    <div class="login-box">

        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-card class="card card-md">
                <p>
                    Registrate con nosotros
                </p>
                <ion-row>
                    <ion-col>
                        <ion-list inset>

                            <strong>Correo electronico:</strong>
                            <ion-item>
                                <ion-input type="email" [(ngModel)]="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email" required></ion-input>
                            </ion-item>

                            <strong>Nombre:</strong>
                            <ion-item>
                                <ion-input type="text" [(ngModel)]="nombre" name="name" required></ion-input>
                            </ion-item>

                            <strong>Contraseña:</strong>
                            <ion-item>
                                <ion-input type="password" [(ngModel)]="contrasena" name="password" required minlength="6"></ion-input>
                            </ion-item>

                            <strong>Confirmar contraseña:</strong>
                            <ion-item>
                                <ion-input type="password" [(ngModel)]="contrasena2" name="password" required minlength="6"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="boton" type="submit" (click)="register()">ACEPTAR</button>

                    </ion-col>
                </ion-row>
            </ion-card>
        </form>

    </div>
</ion-content>
