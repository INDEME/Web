<ion-content padding class="colors_bg">



    <ion-card>
        <ion-icon class="icon-size" name="contact"></ion-icon>
        <ion-label class="text-size">{{nombreUsuario}}</ion-label>

        <ion-list>

            <strong>Ingresa tu nueva contraseña:</strong>
            <ion-item class="item item-block ">
                <ion-input type="password" [(ngModel)]="contrasena" minlength="6"></ion-input>
            </ion-item>

            <strong>Confirma tu nueva contraseña:</strong>
            <ion-item>
                <ion-input type="password" [(ngModel)]="contrasena2" minlength="6"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button round class="boton" (click)="edit()">Guardar</button>

    </ion-card>

</ion-content>
